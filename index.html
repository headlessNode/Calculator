<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/styles.css">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" type="image/svg+xml" href="./images/calculator-solid.svg">

        <script src="./Js/script.js" defer></script>
        
        <title>Calculator</title>
    
    </head>
    <body>
        <div class="wrapper">
            <div class="main-body">
                <div class="calc-container">
                    <div class="calc-header">
                        <p>Calculator</p>
                    </div>
                    <div class="calc-body">
                        <div class="calc-screen">
                            
                        </div>
                        <div class="calc-btns">
                            <button class="clr-btn">C</button>
                            <button class="divide-btn">/</button>
                            <button class="mult-btn">*</button>
                            <button class="dlt-btn">Del</button>
                            <button class="seven-btn">7</button>
                            <button class="eight-btn">8</button>
                            <button class="nine-btn">9</button>
                            <button class="minus-btn">-</button>
                            <button class="four-btn">4</button>
                            <button class="five-btn">5</button>
                            <button class="six-btn">6</button>
                            <button class="plus-btn">+</button>
                            <button class="one-btn">1</button>
                            <button class="two-btn">2</button>
                            <button class="three-btn">3</button>
                            <button class="eq-btn">=</button>
                            <button class="zero-btn">0</button>
                            <button class="dot-btn">.</button>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
        
        <!-- FOOTER -->
        
        <footer class="footer">
            <p>Copyright &copy headlessNode <a href="https://github.com/headlessNode/Calculator" target="_blank" style="text-decoration: none;"><i class="fa-brands fa-github fa-spin"></i></a></p>
        </footer>
    </body>
</html>
